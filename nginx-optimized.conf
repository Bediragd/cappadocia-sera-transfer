# Nginx cache konfigürasyonu
# Sunucuda çalıştırın: sudo docker exec -it mailcowdockerized-nginx-mailcow-1 sh
# Sonra bu dosyayı /etc/nginx/conf.d/transfer.conf olarak kaydedin

proxy_cache_path /var/cache/nginx/cappadocia levels=1:2 keys_zone=cappadocia_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name cappadociaseratransfer.com www.cappadociaseratransfer.com;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    location / {
        proxy_pass http://172.17.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static files
        proxy_cache cappadocia_cache;
        proxy_cache_valid 200 60m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Cache static assets aggressively
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://172.17.0.1:3000;
        proxy_cache cappadocia_cache;
        proxy_cache_valid 200 7d;
        proxy_cache_revalidate on;
        add_header Cache-Control "public, max-age=604800, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }
}
